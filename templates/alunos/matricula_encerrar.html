{% extends 'base.html' %}

{% block title %}Encerrar Matrícula - GUTO{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900">Encerrar Matrícula</h1>
        <p class="text-gray-600 mt-2">{{ matricula.aluno.nome }} - {{ matricula.get_tipo_ensino_display }}</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Data de Encerramento *
                    </label>
                    <input type="date" name="data_encerramento" required
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Motivo do Encerramento *
                    </label>
                    <textarea name="motivo_encerramento" required rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Descreva o motivo do encerramento da matrícula"></textarea>
                </div>
            </div>

            <div class="mt-6 flex space-x-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Encerrar Matrícula
                </button>
                <a href="{% url 'alunos:aluno_detail' matricula.aluno.pk %}" 
                   class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
