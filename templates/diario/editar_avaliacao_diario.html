{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page_title }} - GUTO{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header Vibrante -->
    <div class="mb-8">
        <div class="bg-gradient-to-r from-blue-500 to-cyan-600 rounded-xl p-6 text-white shadow-xl">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        <span class="text-4xl mr-3">‚úèÔ∏è</span>
                        ‚ú® Editar Avalia√ß√£o
                    </h1>
                    <p class="mt-2 text-blue-100">{{ disciplina.nome }} ‚Ä¢ {{ turma.nome }} ‚Ä¢ {{ turma.get_turno_display }}</p>
                </div>
                <a href="{% url 'diario:avaliacoes' turma.pk %}?disciplina={{ disciplina.pk }}" 
                   class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-all duration-200 border border-white/30">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar √†s Avalia√ß√µes
                </a>
            </div>
        </div>
    </div>

    <!-- Formul√°rio de Edi√ß√£o -->
    <div class="bg-gradient-to-br from-white to-blue-50 border-2 border-blue-200 rounded-2xl shadow-2xl p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome da Avalia√ß√£o -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        üìù Nome da Avalia√ß√£o
                    </label>
                    <input type="text" name="nome" value="{% firstof form_data.nome avaliacao.nome %}" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 font-medium"
                           placeholder="Ex: Prova 1, Trabalho Final, etc.">
                </div>
                
                <!-- Tipo de Avalia√ß√£o -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        üìä Tipo de Avalia√ß√£o
                    </label>
                    <select name="tipo_avaliacao" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 font-medium">
                        <option value="">Selecione o tipo</option>
                        {% for tipo in tipos_avaliacao %}
                        <option value="{{ tipo.pk }}" 
                                {% if form_data.tipo_avaliacao_id %}
                                    {% if tipo.pk == form_data.tipo_avaliacao_id %}selected{% endif %}
                                {% elif tipo.pk == avaliacao.tipo_avaliacao.pk %}
                                    selected
                                {% endif %}>{{ tipo.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Peso -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        üí™ Peso da Avalia√ß√£o
                    </label>
                    <input type="number" name="peso" step="0.1" min="0.1" max="10" 
                           value="{% firstof form_data.peso avaliacao.peso %}{% if not form_data.peso and not avaliacao.peso %}1.0{% endif %}" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 font-medium"
                           placeholder="Ex: 1.0, 2.5, etc.">
                </div>
                
                <!-- Data de Aplica√ß√£o -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        üìÖ Data de Aplica√ß√£o
                    </label>
                    <input type="date" name="data_aplicacao" 
                           value="{% firstof form_data.data_aplicacao avaliacao.data_aplicacao|date:'Y-m-d' %}" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 font-medium">
                </div>
            </div>
            
            <!-- Descri√ß√£o -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    üìÑ Descri√ß√£o (Opcional)
                </label>
                <textarea name="descricao" rows="3"
                          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 font-medium"
                          placeholder="Descri√ß√£o da avalia√ß√£o, conte√∫do abordado, etc.">{% firstof form_data.descricao avaliacao.descricao %}</textarea>
            </div>
            
            <!-- Bot√µes -->
            <div class="flex items-center justify-end gap-4 pt-4">
                <a href="{% url 'diario:avaliacoes' turma.pk %}?disciplina={{ disciplina.pk }}" 
                   class="px-6 py-3 text-gray-600 hover:text-gray-800 font-medium transition-colors">
                    Cancelar
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg hover:from-blue-600 hover:to-cyan-700 transition-all duration-200 font-bold shadow-lg">
                    <i class="fas fa-save mr-2"></i>
                    ‚ú® Salvar Altera√ß√µes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
